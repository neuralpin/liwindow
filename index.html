<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert/Confirm Vanilla JS</title>
    <link rel="stylesheet" href="src/liwindow.css">
</head>
<body>
    <main>
        <h1>Lorem ipsum dolor sit amet</h1>
        <p>Lorem ipsum dolor sit amet</p>
        <button id="showalert" type="button">Mostrar alert</button>
        <button id="showaconfirm" type="button">Confirmar</button>
    </main>
    <script src="src/liwindow.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            //Creamos nuestro alert personalizado y lo asignamos a un boton
            const myalert = new lialert("Una alerta simple");
            document.querySelector("#showalert").addEventListener("click", myalert.show);
            //Creamos otro confirm personalizado que usaremos mas adelante
            const accionConfirmada = new lialert("El archivo se ha eliminado correctamente!");
            //Creamos nuestro confirm personalizado y lo asignamos a un boton
            const myconfirm = new liconfirm({
                header: "Estas a punto de eliminar un archivo",
                body: "Realmente deseas continuar?",
                action: (result) => {
                    if (result) accionConfirmada.show();
                }
            });
            document.querySelector("#showaconfirm").addEventListener("click", myconfirm.show);
        });
    </script>
</body>
</html>
