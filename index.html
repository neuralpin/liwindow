<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert/Confirm Vanilla JS</title>
    <link rel="stylesheet" href="src/liwindow.min.css">
</head>
<body>
    <main>
        <h1>Custom Alert/Confirm Vanilla JS</h1>
        <p>A continuación veremos dos ejemplos de uso de nuestras ventanas modales personalizadas.</p>
        <p>
            <button id="showalert" type="button">Mostrar Información</button>
            <button id="showaconfirm" type="button">Confirmar</button>
        </p>
        <p><a href="http://neuralpin.com/frontend/modal-window">Ver tutorial</a> - <a href="https://codepen.io/fdulises/pen/qBRGzbZ">Editar en Codepen</a> - <a href="https://github.com/neuralpin/liwindow">Descargar desde Github</a></p>
    </main>
    <script src="src/liwindow.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            //Creamos nuestro alert personalizado y lo asignamos a un boton
            const myalert = new lialert("Este Script comprimido usa solo 5KB");
            document.querySelector("#showalert").addEventListener("click", myalert.show);


            //Creamos otro confirm personalizado que usaremos mas adelante
            const accionConfirmada = new lialert("El archivo se ha eliminado correctamente!");

            //Creamos nuestro confirm personalizado y lo asignamos a un boton
            const myconfirm = new liconfirm({
                header: "Estas a punto de eliminar un archivo",
                body: "Realmente deseas continuar?",
                action: (result) => {
                    if (result) accionConfirmada.show();
                }
            });
            document.querySelector("#showaconfirm").addEventListener("click", myconfirm.show);

        });
    </script>
</body>
</html>
